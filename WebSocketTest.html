<!DOCTYPE html>
<html>
  <head>
    <title>Dart WebSocket Test</title>
    <style type="text/css">
	p {margin:.1em 0 .1em 0}
	</style>
  </head>
  <body>
    <h1>Dart WebSocket Test</h1>

	<div id="echo">
      <div id="echo-config" style="float: left;">
        <strong>Location:</strong><br>
        <input id="wsUri" size="35" autocomplete="off" goog_input_chext="chext">
        <br>
        <input type="checkbox" id="secureCb">
        <span id="secureCbLabel" style="font-size: smaller; color: black; ">Use secure WebSocket (TLS)</span><br>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled="">Disconnect</button>
        <br>
        <br>
        <strong>Message:</strong><br>
        <input id="sendMessage" size="35" value="Rock it with Dart WebSocket" disabled="">
        <br>
        <button id="send" class="wsButton" disabled="">Send</button>
      </div>
      <div id="echo-log" style="float: left; margin-left: 20px; padding-left: 20px; width: 350px; border-left: solid 1px #cccccc;"> <strong>Log:</strong>
        <div id="consoleLog" style="height:125px; overflow:auto">
        </div>
        <button id="clearLogBut" style="position: relative; top: 3px;">Clear log</button>
      </div>
      <div class="clearfix"></div>
    </div>
      
    <script type="application/dart" src="WebSocketTest.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
